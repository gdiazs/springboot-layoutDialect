<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<th:block layout:fragment="styles"></th:block>
</head>
<body>
	<div id="defaultApp" class="container">
		<h1>Default Layout</h1>
		<div layout:fragment="view">Este es el layout</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/vue/2.5.3/vue.min.js}"></script>
	<script type="text/javascript" th:src="@{/layouts/default/js/defaultApp.js}"></script>
	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
